<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%=require('./images/favicon.png')%>" type="image/x-icon">
    <title>Место</title>
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content"> 
            <section class="profile">
                <button type="button" class="profile__img-button" aria-label="Редактировать"><img src="#" alt="Аватар" class="profile__avatar"></button>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__button" aria-label="Редактировать"></button>
                    <p class="profile__description"></p>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements"> 
            </section>
            <template class="template">
                <article class="element">
                    <img src="#" alt="" class="element__pic">
                    <button type="button" class="element__trash" aria-label="Удалить"></button>
                    <div class="element__text">
                        <h2 class="element__description"></h2>
                        <div class="element__likes">
                            <button type="button" class="element__like" aria-label="Лайк"></button>
                            <p class="element__qty-like">0</p>
                        </div>
                        
                    </div>
                </article>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_red">
            <div class="popup__container">
                <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
                <h3 class="popup__name">Редактировать профиль</h3>
                <form class="popup__form popup__form_type_red" name="red-form" novalidate>
                    <input id="name-input" type="text" name="firstname" class="popup__item popup__item_el_name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__item-error"></span>
                    <input id="job-input" type="text" name="job" class="popup__item popup__item_el_job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="job-input-error popup__item-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_imgred">
            <div class="popup__container">
                <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
                <h3 class="popup__name">Обновить аватар</h3>
                <form class="popup__form popup__form_type_imgred" name="imgred-form" novalidate>
                    <input id="img-input" type="url" name="newimg" class="popup__item popup__item_el_img" placeholder="Ссылка" required>
                    <span class="img-input-error popup__item-error"></span>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
                <h3 class="popup__name">Вы уверены?</h3>
                <form class="popup__form popup__form_type_confirm" name="confirm-form" novalidate>
                    <button type="submit" class="popup__button">Да</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
                <h3 class="popup__name popup__name_type_add">Новое место</h3>
                <form class="popup__form popup__form_type_add" name="add-form" novalidate>
                    <input id="placename-input" type="text" name="name" class="popup__item popup__item_type_add popup__item_el_place" minlength="2" maxlength="30" placeholder="Название" required>
                    <span class="placename-input-error popup__item-error"></span>
                    <input id="src-input" type="url" name="link" class="popup__item popup__item_type_add popup__item_el_src" placeholder="Ссылка на картинку" required>
                    <span class="src-input-error popup__item-error"></span>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_type_preview">
                <img src="#" alt="" class="popup__img">
                <button type="button" class="popup__close-icon" aria-label="Закрыть"></button>
                <h3 class="popup__preview-name"></h3>
            </div>
        </div>
    </div>
</body>
</html>
