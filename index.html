<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            
            <section class="profile">
                <img src="./images/Avatar.svg" alt="Фотопортрет" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            
            <section class="elements"> 
            </section>

            <template class="template">
                <article class="element">
                    <img src="" alt="" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description"></h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </template>

        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_red">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__name">Редактировать профиль</h3>
                <form class="popup__form popup__form_type_red" name="red-form">
                    <input type="text" name="firstname" class="popup__item popup__item_el_name" value="Жак-Ив Кусто">
                    <input type="text" name="job" class="popup__item popup__item_el_job" value="Исследователь океана">
                    <input type="submit" class="popup__button" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__name popup__name_type_add">Новое место</h3>
                <form class="popup__form popup__form_type_add" name="add-form">
                    <input type="text" name="placename" class="popup__item popup__item_type_add popup__item_el_place" placeholder="Название">
                    <input type="url" name="srcphoto" class="popup__item popup__item_type_add popup__item_el_src" placeholder="Ссылка на картинку">
                    <input type="submit" class="popup__button" value="Создать">
                </form>
            </div>
        </div>
        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_type_preview">
                <img src="" alt="" class="popup__img">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__preview-name"></h3>
            </div>
            
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
