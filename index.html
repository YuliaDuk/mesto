<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            
            <section class="profile">
                <img src="./images/Avatar.svg" alt="Фотопортрет" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description">Гора эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description">Гора эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
                    <button type="button" class="element__trash"></button>
                    <div class="element__text">
                        <h2 class="element__description">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-icon"></button>
                <h3 class="popup__name">Редактировать профиль</h3>
                <form class="popup__form" name="red-form">
                    <input type="text" name="firstname" class="popup__item popup__item_type_name" value="Жак-Ив Кусто">
                    <input type="text" name="job" class="popup__item popup__item_type_job" value="Исследователь океана">
                    <input type="submit" class="popup__button" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popupAddform popup_opened">
            <div class="popupAddform__container">
                <button type="button" class="popupAddform__close-icon"></button>
                <h3 class="popupAddform__name">Новое место</h3>
                <form class="popupAddform__form" name="add-form">
                    <input type="text" name="placename" class="popupAddform__item popupAddform__item_type_placename" placeholder="Название">
                    <input type="text" name="srcphoto" class="popupAddform__item popupAddform__item_type_srcphoto" placeholder="Ссылка на картинку">
                    <input type="submit" class="popupAddform__button" value="Создать">
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
