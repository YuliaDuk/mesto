<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="content">
            <section class="popup">
                <form class="popup__container">
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <fieldset class="popup__form">
                        <input type="text" class="popup__item popup__item_name" value="Жак-Ив Кусто">
                        <input type="text" class="popup__item popup__item_job" value="Исследователь океана">
                        <input type="submit" class="popup__button" value="Сохранить">
                    </fieldset>
                    <img src="./images/Close Icon.svg" alt="Закрыть" class="popup__close-icon">
                </form>
            </section>
            <section class="profile">
                <img src="./images/Avatar.svg" alt="Фотопортрет" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <figure class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
                    <figcaption class="element__text">
                        <p class="element__description">Карачаевск</p>
                        <img src="./images/white-like.svg" alt="Лайк" class="element__like">
                    </figcaption>
                </figure>
                <figure class="element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
                    <figcaption class="element__text">
                        <p class="element__description">Гора эльбрус</p>
                        <img src="./images/white-like.svg" alt="Лайк" class="element__like">
                    </figcaption>
                </figure>
                <figure class="element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="element__pic">
                    <figcaption class="element__text">
                        <p class="element__description">Домбай</p>
                        <img src="./images/white-like.svg" alt="Лайк" class="element__like">
                    </figcaption>
                </figure>
                <figure class="element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__pic">
                    <figcaption class="element__text">
                        <p class="element__description">Гора эльбрус</p>
                        <img src="./images/white-like.svg" alt="Лайк" class="element__like">
                    </figcaption>
                </figure>
                <figure class="element">
                    <img src="./images/dombay.jpg" alt="Домбай" class="element__pic">
                    <figcaption class="element__text">
                        <p class="element__description">Домбай</p>
                        <img src="./images/white-like.svg" alt="Лайк" class="element__like">
                    </figcaption>
                </figure>
                <figure class="element">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__pic">
                    <figcaption class="element__text">
                        <p class="element__description">Карачаево-Черкессия</p>
                        <img src="./images/white-like.svg" alt="Лайк" class="element__like">
                    </figcaption>
                </figure>
            </section>
            <footer class="footer">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>
        </main>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
